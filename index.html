<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gradark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="gradark" />
  <meta name="author" content="zk" />
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!-- Fav and touch icons -->
  <link rel="shortcut icon" href="assets/ico/favicon.png" />
  <!-- styles -->
  <link href="lib/css/normalize.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
  <link href="lib/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <!-- script -->
  <script type="text/javascript" src="lib/js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="lib/js/jquery.easing.1.3.js"></script>

<body>
  <div class="main-container">
    <section id="home">
      <div id="background">
        <div id="wraper"><img src="assets/images/home_background.jpg" /></div>
      </div>
      <header>
        <div id="logo">
          <img src="" />
          <span>Gradark</span>
        </div>
        <nav id="navbar">
          <div id="links">
            <a class="home" href="#">Home</a>
            <a class="about" href="#">About</a>
            <a class="servies" href="#">Servies</a>
            <a class="portfolio" href="#">Portfolio</a>
            <a class="blog" href="#">Blog</a>
            <a class="contact" href="#">Contact</a>
          </div>
          <div id="button"><div id="bar"></div></div>
        </nav>
      </header>
      <div id="center-panel">
        <div id="title">
          <span class="under-line">Gradark</span>
        </div>
        <div id="slide-text">
        </div>
        <div id="sns-buttons" class="sns-buttons">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-google-plus"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-pinterest-p"></i></a>
        </div>
      </div>
      <div id="down-button">
        <i class="fa  fa-arrow-down"></i>
      </div>
    </section>

    <section id="about">
      <div class="section-head">
        <div class="title">
          <span class="under-line">ABOUT</span>
        </div>
        <div class="description">
          Lorem Ipsum is simply dummy text of the printing and typesetting
        </div>
      </div>
      <div class="row">
        <div id="user-picture" class="col-3-1 sm-col-1">
          <div id="avatar">
            <img src="#" />
          </div>
          <div id="name">
            <span>Username</span>
          </div>
        </div>
        <div id="details" class="col-3-2 sm-col-1">
          <div id="info">
          </div>
          <ul id="skills">
            <li>WEB DESIGN</li>
            <li>WEB DEVELOPMENT</li>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
          </ul>
          <div id="CVdownload">
            <div id="download-button">Download CV</div>  
          </div>  
        </div>
      </div>

    </section>

    <section id="servies">
    </section>

    <section id="portfolio">
    </section>

    <section id="blog">
    </section>

    <section id="contact">
    </section>

    <footer id="footer">
    </footer>
  </div>

  <script type="text/javascript" src="assets/js/divide-word.js"></script>
  <script type="text/javascript" src="assets/js/gradark.js"></script>
</body>
</html>
